<script language="javascript" type="application/javascript;version=1.8.6">

//1 String.prototype.contains() //строка в строке
'too much'.contains('too'); //true
 
//2 String.prototype.startsWith()
'too much'.startsWith('t'); //true

//3 String.prototype.endsWith()
'too much'.endsWith('t'); //false
 
//4 String.prototype.toArray()
'too'.toArray(); // ['t','o','o'] 
</script>
