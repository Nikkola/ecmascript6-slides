<script language="javascript" type="application/javascript;version=1.8.6">


//Array.from конвертирует псевдомассив(объект или DOM-объект) в массив
var divs = document.querySelectorAll("div");
Array.from(divs);

//Array.of возвращает набор аргументов в виде массива
Array.of("red", "green", "blue") // [ 'red', 'green', 'blue' ]

//1 Array.prototype.find()
[1,3,4,5,15,17].find(function(item) {
	return item / 3 = 5;
});  //15

//2 Array.prototype.findIndex()
[1,3,4,5,15,17].findIndex(function(item) {
	return item / 3 = 5;
});  //4


</script>
